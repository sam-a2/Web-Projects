<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tag explanations: html lets the browser know we're running html 5,
  lang sets the language to English, the head has the metatags and the title.
  The metatags - charset sets the charset type to UTF-8
  Compatibility metatag, http-equiv - tells to use IE edge
  Viewport metatag tells the browser on how to resize of the page -
  device width is size of the screen, initial zoom level - 100%
  Document gives title of the browser tab
  Link rel stylesheet links the html file to the css file
-->
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>

            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="seven">7</div>

            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="ten">10</div>
            <div class="eleven">11</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="https://images.squarespace-cdn.com/content/v1/62e1c1b18f6fc46dae8f4684/1660191181897-DGC09OMXKODCK3135RHY/seiko+png.png" 
        alt="seiko-logo">
    </div>
    <script src="index.js"></script>
</body>
</html>
